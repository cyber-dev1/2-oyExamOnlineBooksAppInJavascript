<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <header class="bg-dark text-light py-3 text-center ">
        <h1>Login Task</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <div>
                    <h2 class="fs-1 text-center mt-4">Login</h2>
                    <form class="js-form mt-5">

                        <div><input class="js-name-input mx-auto form-control w-25 my-3" type="text" placeholder="name">
                        </div>
                        <div><input class="js-surname-input mx-auto form-control w-25 my-3" type="text"
                                placeholder="surname"></div>
                        <div><input class="js-email-input mx-auto form-control w-25 my-3" type="email"
                                placeholder="@ email"></div>
                        <div><input class="js-password-input mx-auto form-control w-25 my-3" type="text"
                                placeholder="password"></div>

                        <div class="w-25 mx-auto">
                            <button class=" w-100 btn btn-primary">Log In</button>
                        </div>
                        <div class="text-center my-4">
                            <a class="text-decoration-none" href="/register/register.html">register page</a>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
